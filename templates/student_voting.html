<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Voting System</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
        }

        .candidate-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px; /* Reduce container size */
        }

        .candidate-container h3 {
            font-size: 18px;
        }

        .button-green {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .confirm-popup {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .button-red {
            background-color: #f44336; /* Red color */
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Define a grid container */
        .candidate-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns per row */
            gap: 20px; /* Spacing between columns and rows */
        }

        /* Define a candidate container */
        .candidate-container {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
<!--    <div id="main">-->
        <h1>Vote for Candidates</h1>
        <div class="candidate-grid">
            <!-- Candidate 1 -->
            <div class="candidate-container">
                <h3>Candidate 1</h3>
                <p>Position 1</p>
                <button class="button-green" onclick="confirmVote(1)">Vote</button>
            </div>

            <!-- Candidate 2 -->

                <p>Position 2</p>

            </div>

            <!-- Candidate 3 -->

                <h3>Candidate 3</h3>
                <p>Position 3</p>
                <button class="button-green" onclick="confirmVote(3)">Vote</button>
            </div>
            <!-- Candidate 4 -->
            <div class="candidate-container">
                <h3>Candidate 4</h3>
                <p>Position 4</p>
                <button class="button-green" onclick="confirmVote(4)">Vote</button>
            </div>

            <!-- Candidate 5 -->
            <div class="candidate-container">
                <h3>Candidate 5</h3>
                <p>Position 5</p>
                <button class="button-green" onclick="confirmVote(5)">Vote</button>
            </div>

            <!-- Candidate 6 -->
            <div class="candidate-container">
                <h3>Candidate 6</h3>
                <p>Position 6</p>
                <button class="button-green" onclick="confirmVote(6)">Vote</button>
            </div>
        </div>

        <!-- Confirm Popup -->
        <div class="confirm-popup" id="confirmPopup">
            <div class="popup-content">
                <p>Confirm your vote?</p>
                <button class="button-green" onclick="confirmAndRedirect()">Yes</button>
                <button class="button-red" onclick="cancelVote()">No</button>
            </div>
        </div>

    <script>
       function confirmVote(candidateId) {
    // Check if a candidate has already been selected
    //     const selectedCandidateId = sessionStorage.getItem("selectedCandidate");
    //     if (!selectedCandidateId) {

        const confirmPopup = document.getElementById("confirmPopup");
        confirmPopup.style.display = "flex";

        // Store the selected candidate ID for later use
        sessionStorage.setItem("selectedCandidate", candidateId);
        }

        function confirmAndRedirect() {
            // Get the selected candidate ID from storage
            const candidate_id = sessionStorage.getItem("selectedCandidate");

            // TODO: Send the candidate ID to the server to update the database
            // Replace this with your actual AJAX request

            // Redirect to the home page
            window.location.href = "/";
        }

        function cancelVote() {
            // Hide the confirmation popup
            const confirmPopup = document.getElementById("confirmPopup");
            confirmPopup.style.display = "none"; // Fixed the typo here
            // Remove the stored candidate ID
            sessionStorage.removeItem("selectedCandidate");
        }
    </script>
</body>
</html>
